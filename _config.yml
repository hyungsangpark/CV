  Hi, my name is Hyungsang Park. I'm a Software Engineering Student in my final year. 
  My area of interests are frontend and mobile development. 
  I have experiences in web development with React and TypeScript, and in mobile development with React Native and both iOS and Android native development environment. 
  
  Other than development, I am interested in learning new languages, listening to a variety of music, presentation software, and talking with good people in a cafe after a nice meal. 

  I am most skilled in: <mark>React</mark> and <mark>learning different languages</mark>


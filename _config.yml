        description: | # this will include new lines to allow paragraphs
          CodeRacer enables users to practise the code syntax and familiarise themselves with the frequently used algorithms by typing a block of code in a timed manner. The game supports single player and multiplayer up to 5 players. This project uses <mark>TypeScript</mark>-based MERN stack (<mark>MongoDB</mark>, <mark>Express</mark>, <mark>React</mark>, <mark>Node.js</mark>) and is hosted on Heroku. It was developed by a group of 5 students, and I participated in the development of UI and frontend as well as some <mark>CI/CD</mark> managements.

